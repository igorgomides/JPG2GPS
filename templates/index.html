<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Photos</title>
</head>
<body>
    <h1>Upload Photos to Get GPS Data</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="api_key">Google Maps API Key:</label>
        <input type="text" id="api_key" name="api_key" required><br><br>
        <label for="photos">Select photos:</label>
        <input type="file" id="photos" name="photos" multiple required><br><br>
        <input type="submit" value="Upload">
    </form>
</body>
</html>
